<form *ngIf="!loggedIn" [ngClass]="{'mini-login form-inline': isMini, 'form-horizontal': true}" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <label *ngIf="!isMini" for="inputUsername" [ngClass]="{'': isMini, 'col-sm-2 control-label': true}">Email</label>
        <div [ngClass]="{'col-sm-10': !isMini}">
            <input class="text-input" class="form-control" formControlName="username" type="text" id="inputUsername" placeholder="username">
        </div>
        <div *ngIf="!isMini && loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Please enter your username.</div>
    </div>
    <div class="form-group">
        <label *ngIf="!isMini" for="inputPassword" [ngClass]="{'': isMini, 'col-sm-2 control-label': true}">Password</label>
        <div [ngClass]="{'col-sm-10': !isMini}">
            <input class="text-input" class="form-control" formControlName="password" type="password" id="inputPassword" placeholder="password">
        </div>
        <div *ngIf="!isMini && loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter your password.</div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default" type="submit" value="Login" [disabled]="!loginForm.valid" />
            <div [hidden]="!loginFailed">Invalid username or password!</div>
        </div>
    </div>
</form>

<button *ngIf="loggedIn" (click)="logout()" class="btn btn-default">Log Out</button>
