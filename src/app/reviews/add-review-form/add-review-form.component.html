<form [formGroup]="reviewForm" (ngSubmit)="onSubmit(reviewForm.value)">
    <h3>Add a review:</h3>

    <div class="form-group row">
        <label for="inputStars" class="col-2 col-form-label">Title</label>
        <div class="col-10">
            <input class="form-control" type="number" min="1" max="5" formControlName="text" id="inputStars"
                   placeholder="Review text">
        </div>
    </div>
    <!--<div *ngIf="bookForm.controls['title'].hasError('required')-->
    <!--&& bookForm.controls['title'].touched"> Please add a title for the book.</div>-->

    <div class="form-group row">
        <label for="inputText" class="col-2 col-form-label">Title</label>
        <div class="col-10">
            <textarea class="form-control" formControlName="text" id="inputText" placeholder="Review text"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-10 offset-2">
            <input class="submit-input" type="submit" value="Save" [disabled]="!isFormValid()"/>
            <div [hidden]="!addReviewFailed">Please fill in all required fields</div>
        </div>
    </div>
</form>
