<form [formGroup]="reviewForm" (ngSubmit)="onSubmit(reviewForm.value)">
    <h3>Add a review:</h3>

    <div class="form-group row">
        <label for="inputStars" class="col-2 col-form-label">Stars</label>
        <div class="col-10">
            <input class="form-control" type="number" min="1" max="5" formControlName="stars" id="inputStars"
                   placeholder="1-5 stars">
        </div>
    </div>
    <!--<div *ngIf="bookForm.controls['title'].hasError('required')-->
    <!--&& bookForm.controls['title'].touched"> Please add a title for the book.</div>-->

    <div class="form-group row">
        <label for="inputText" class="col-2 col-form-label">Review</label>
        <div class="col-10">
            <textarea
                rows="3"
                class="form-control"
                formControlName="text"
                id="inputText"
                placeholder="Type your review here...">
            </textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-10 offset-2">
            <input class="submit-input" type="submit" value="Save" [disabled]="!isFormValid()"/>
        </div>
    </div>
</form>
