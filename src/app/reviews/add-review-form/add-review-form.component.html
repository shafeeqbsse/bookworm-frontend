<form [formGroup]="reviewForm" (ngSubmit)="onSubmit(reviewForm.value)">
    <h3>Add a review:</h3>

    <div class="form-group row">
        <label for="inputStars" class="col-2 col-form-label">Stars</label>
        <div id="inputStars" class="col-10">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-control" type="radio" formControlName="stars" value="1">
                    <i class="fa fa-star"></i>
                </label>
                <label class="form-check-label">
                    <input class="form-control" type="radio" formControlName="stars" value="2">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i>
                </label>
                <label class="form-check-label">
                    <input class="form-control" type="radio" formControlName="stars" value="3">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                </label>
                <label class="form-check-label">
                    <input class="form-control" type="radio" formControlName="stars" value="4">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star"></i>
                </label>
                <label class="form-check-label">
                    <input class="form-control" type="radio" formControlName="stars" value="5">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star"></i><i class="fa fa-star"></i>
                </label>
            </div>
        </div>
    </div>
    <!--<div *ngIf="bookForm.controls['title'].hasError('required')-->
    <!--&& bookForm.controls['title'].touched"> Please add a title for the book.</div>-->

    <div class="form-group row">
        <label for="inputText" class="col-2 col-form-label">Review</label>
        <div class="col-10">
            <textarea
                rows="3"
                class="form-control"
                formControlName="text"
                id="inputText"
                placeholder="Type your review here...">
            </textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-10 offset-2">
            <input class="submit-input" type="submit" value="Save" [disabled]="!isFormValid()"/>
        </div>
    </div>
</form>
