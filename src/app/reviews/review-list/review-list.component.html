<div class="container">
    <h3>Reviews</h3>
    <ul class="list-group">
        <li *ngFor="let review of reviews" class="list-group-item row">
            <div class="col-6">
                <app-star-display [rating]="review.stars"></app-star-display>
            </div>
            <div class="col-6">
                {{review.text}}
            </div>
        </li>
    </ul>
</div>
