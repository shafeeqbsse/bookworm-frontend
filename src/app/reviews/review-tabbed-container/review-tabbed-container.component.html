<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a [ngClass]="{'nav-link': true , 'active': isActive('review')}" (click)="showTab('review')">Reviews</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link': true, 'active': isActive('add')}" (click)="showTab('add')">Add Review</a>
            </li>
        </ul>
    </div>
    <div class="card-block">
        <app-review-list *ngIf="isActive('review')" [bookId]="bookId"></app-review-list>
        <app-add-review-form *ngIf="isActive('add')" [bookId]="bookId"></app-add-review-form>
    </div>
</div>
