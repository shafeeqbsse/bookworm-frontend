<span id="shopping_cart_button" routerLink="/cart">
        <i class="shopping_cart_icon fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
        <span *ngIf="amount > 0" class="shopping_cart_count fa-stack fa-lg" aria-hidden="true">
            <i class="shopping_cart_circle fa fa-circle fa-stack-2x" aria-hidden="true"></i>
            <i class="shopping_cart_number fa fa-stack-1x" aria-hidden="true">{{amount}}</i>
        </span>
</span>
